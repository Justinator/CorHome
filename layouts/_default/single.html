<!DOCTYPE html>
<html lang="en">
{{ partial "head" . }}
{{ partial "header" . }}

<body data-barba="wrapper">
    <main id="main-content" class="site-main" role="main" data-barba="container"
        data-barba-namespace="{{ lower .Page.Title }}">
        <div class="smooth-scroll" data-scroll-container>
            {{ block "content" . }}{{ end }}
            {{ .Content }}
            {{ partial "footer" . }}
        </div>
    </main>
</body>

</html>
