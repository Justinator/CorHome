baseURL = "https://corhomellc.com/"
languageCode = "en-us"
title = "CorHome"
enableRobotsTXT = true
disableAliases = true
summaryLength = 30

#################### default parameters ################################

[params]
  logo = "images/CorHome-logo.jpg"
  # Meta data
  description = "CorHome offers home evaluations, accessibility and modification services to injured workers with disabilities and workersâ€™ compensation carriers nationwide."
  author = "CorHome, LLC."
  # Contact Information
  mobile = "866-431-6005"
  email = "demo@email.com"
  location = "PO Box 753 Yulee, FL 32041"
  disallowSearchEngines = true
  # Google Analitycs
  googleAnalytics = "G-XSFCQZ2NFJ" # Your ID# search 
  minifyBundles = true
  sectionPagesMenu = "Main"
  responsiveImageWidths = [1600, 1200, 1000, 800, 600]

# CSS Plugins
[[params.plugins.css]]
link = "plugins/swiper/css/swiper-bundle.min.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/swiper/js/swiper-bundle.min.js"

# add redirects/headers
[outputs]
home = ["HTML", "RSS", "REDIRECTS", "HEADERS"]

# remove .{ext} from text/netlify
[mediaTypes."text/netlify"]
  suffixes = [""]
  delimiter = ""

# add output format for netlify _redirects
[outputFormats.REDIRECTS]
  mediatype = "text/netlify"
  baseName = "_redirects"
  isPlainText = true
  notAlternative = true

# add output format for netlify _headers
[outputFormats.HEADERS]
  mediatype = "text/netlify"
  baseName = "_headers"
  isPlainText = true
  notAlternative = true

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[markup.goldmark.renderer]
  unsafe= true